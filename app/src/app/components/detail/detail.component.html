<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile colspan='3'>
        <div class="grid-text">
            <h1>Деталь</h1>
            <div class="mat-body">
                Самый первый класс, от которого мы будем наследовать другие
            </div>
        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <form [formGroup]="myForm" class='form-container'>

            <mat-form-field class="form-field">
                <input matInput placeholder="width" formControlName="width" [(ngModel)]='detail.width'>
            
                <mat-error *ngIf='width.invalid'>
                    Не меньше 50 и не больше 400
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="height" formControlName="height" [(ngModel)]='detail.height'>
            
                <mat-error *ngIf='height.invalid'>
                    Не меньше 50 и не больше 400
                </mat-error>
            </mat-form-field>

        </form>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="example-boundary">
            <div
            class="example-box"
            cdkDragBoundary=".example-boundary" 
            cdkDrag
            [ngStyle]="{ 'width': detail.width + 'px', 'height': detail.height + 'px'}">
                Я просто деталька
            </div>
        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <h1>
            {{ detail | json }}
        </h1>
    </mat-grid-tile>
</mat-grid-list>
